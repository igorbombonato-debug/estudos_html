<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios prova</title>
</head>

<body>
    <h2>Exemplos de formularios em HTML</h2>
    <h3>Exemplo 01</h3>
    <form>
        <input type="text" placeholder="nome" name="nome">
        <input type="e-mail" placeholder=" digite seu e-mail" name="email">
        <input type="date" name="aniversario">
        <input type="tel" placeholder="telefone" name="telefone">
        <input type="password" placeholder="senha" name="senha">
        <button type="submit">Cadastrar</button>
    </form>
    <h3>Exemplo 02</h3>
    <textarea rows="4" cols="50">
        "texto livre"
    </textarea>
    <h3>Exemplo 03</h3>
    <form>
        <fieldset>
            <legend>Formulário</legend>
            <label for="name">Nome:</label>
            <input type="text" name="name"><br><br>
            <label for="sex">Sexo</label>
            <input type="radio" name="sex" id="male" value="male">
            <label for="male">Masculino</label>
            <input type="radio" name="sex" id="female" value="female">
            <label for="famale">Femnino</label><br><br>
            <label for="country">País</label>
            <select name="country" id="country">
                <option>Escolha uma opção:</option>
                <option>Brasil</option>
                <option>China</option>
                <option>França</option>
                <option>Italia</option>
            </select><br><br>
            <label for="message">Mensagem:</label><br>
            <textarea name="message" id="message" cols="30" rows="4"></textarea><br><br>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="newsletter">Assinar Newletter?</label><br><br>
            <input type="submit" value="enviar">
        </fieldset>
    </form>
    <h3>Exemplo 04</h3>
    <form method="get" action="https://www.google.com/search" target="_blank">
        <input type="search" name="q">
        <input type="submit" value="Clique para pesquisar">
    </form>


</body>

</html>
